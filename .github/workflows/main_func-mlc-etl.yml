name: Build and deploy Python project to Azure Function App - func-mlc-etl

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  FUNCTIONAPP_NAME: 'func-mlc-etl'
  RESOURCE_GROUP: 'func-mlc-etl_group'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # required for OIDC
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ---- THIS IS THE CRITICAL PART ----
      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt \
            --target=".python_packages/lib/site-packages"

      - name: Verify dependency installation
        run: |
          ls -lah .python_packages/lib/site-packages | head

      - name: Create deployment zip
        run: |
          zip -r release.zip . \
            -x "*.git*" \
               "*__pycache__*" \
               "*.pytest_cache*" \
               "*.venv*" \
               "*.env"

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C6CD993DFE7B430F8A10AB43D2152027 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2B64B2A4AA194003B46B0E26324B4925 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5C89122A16C24E93B3D6650BFE68A6C2 }}

      - name: Deploy to Azure Function App (Flex-compatible)
        run: |
          az functionapp deployment source config-zip \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.FUNCTIONAPP_NAME }} \
            --src release.zip
